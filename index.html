<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        if (flipped === false) {
          setMinutes(event.target.value);
        } else {
          setMinutes(event.target.value * 60);
        }
      };
      const reset = () => setMinutes(0);

      const onFlip = () => {
        reset();
        return setFlipped((current) => !current);
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped === true}
          />
          <h4>
            You want to convert {flipped ? minutes / 60 : minutes}
            {flipped ? "hours" : "minutes"}
          </h4>
          <label htmlFor="hours">Hours</label>
          <input
            value={Math.floor(minutes / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={flipped === false}
            onChange={onChange}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [flipped, setFlipped] = React.useState(false);
      const [amount, setAmount] = React.useState();
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };

      const reset = () => setAmount("");
      return (
        <div>
          <label htmlFor="km">Km</label>
          <input
            id="km"
            placeholder="Km"
            type="number"
            disabled={flipped}
            onChange={onChange}
            value={!flipped ? amount : (amount * 1.60934).toFixed(6)}
          />
          <label htmlFor="km">Miles</label>
          <input
            id="km"
            placeholder="miles"
            type="number"
            disabled={!flipped}
            value={!flipped ? (amount * 0.621371).toFixed(6) : amount}
            onChange={onChange}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect} value={index}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : <KmToMiles />}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
